<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <h3 style="margin-bottom: 15px;font-family:sans-serif;font-size: 24px;">My PlayList</h3>
    <div class="music-player">
        <div class="album-art">
            <img src="album-art.jpg" alt="Album Art" id="image">
        </div>
        <div class="song-info">
            <h1>Song Title</h1>
            <p>Artist Name</p>
        </div>
        <div class="controls">
            <button id="prev-button" class="control-button">
                <i class="fas fa-backward-step"></i>
            </button>
            <button id="play-pause-button" class="control-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-button" class="control-button">
                <i class="fas fa-forward-step"></i>
            </button>
        </div>
        <div class="progress-bar">
         <input type="range" id="seek-bar" min="0" max="100">
        </div>
    </div>

    <audio id="audio-player" src=""></audio>

    <script src="script.js"></script>
</body>
</html>
